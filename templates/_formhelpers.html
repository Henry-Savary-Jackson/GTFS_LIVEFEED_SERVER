{% macro get_css()%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endmacro %}

{% macro render_field(field) %}
<div class="mb-3">
<dt>{{ field.label }}</dt>
<dd >{{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class=errors>
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</dd>
</div>
{% endmacro %}
